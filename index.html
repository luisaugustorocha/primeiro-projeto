<!DOCTYPE html>
<html>
<head>
	<title>Meu Primeiro Site</title> <!-- Título na guia da página. -->
	<meta charset="utf-8"> <!-- Permite a utilização de acentos e caracteres específicos. -->
	<link rel="stylesheet" type="text/css" href="_css/estilo.css"> <!-- Importa o link do CSS. -->
</head>

<!-- Corpo do texto. -->
<body>
	<!-- Div que contém todos os componentes de cabeçalho do site. -->
	<div class="topo_pagina">
		<!-- Div interna que delimita as margens de conteúdo. -->
		<div class="topo_interno">
			<!-- Div esquerda contendo logomarca. -->
			<div class="logomarca">
				Logomarca
			</div>
			<!-- Div direita contendo o menu. -->
			<div class="topo_menu">
				<!-- Lista desordenada para criação do menu. -->
				<ul>
					<li>HOME</li>
					<li>SOBRE</li>
					<li>NOTÍCIAS</li>
					<li>PRODUTOS</li>
					<li>CONTATO</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Div secundária do site. -->
	<div class="banner">
		<!-- Div interna que delimita as margens de conteúdo. -->
		<div class="banner_interno">
			<!-- Div esquerda contendo o texto. -->
			<div class="banner_texto">
				<div class="frase1">
					Frase de EFEITO
				</div>
				<div class="frase2">
					Qualquer frase que faz sentido com a primeira </br> e vende o peixe.
				</div>
				<div class="botao">
					Acessar os Produtos
				</div>
			</div>
			<!-- Div direita contendo a imagem no banner. -->
			<div class="banner_imagem">
				<img src="_imagens/homem.png">
			</div>
		</div>
	</div>
	<!-- Div com os conteúdos do site. -->
	<div class="conteudo">
		<!-- Div interna que delimita as margens de conteúdo. -->
		<div class="conteudo_interno">
			<div class="produtos">
				<h3>Outros Produtos</h3>
			</div>
			<div class="fotos">
				<img src="_imagens/banner1.jpg">
				<img src="_imagens/banner2.jpg">
				<img src="_imagens/banner3.jpg">
				<img src="_imagens/banner4.jpg">
			</div>
		</div>
	</div>
	<!-- Div que contém o rodapé -->
	<div class="rodape">
		Sua Empresa de Faixada
	</div>

</body>
</html>
